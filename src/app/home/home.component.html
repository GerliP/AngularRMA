
<mat-card>
    <mat-form-field>
        <input matInput [(ngModel)] ="search" placeholder="Search for product">
    </mat-form-field>

<br/>

    <button mat-raised-button (click)="showResult()">Search</button>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
</mat-card>

<mat-card *ngIf="resultDisplay">
    <h1>{{ resultDisplay }}</h1>
</mat-card>
