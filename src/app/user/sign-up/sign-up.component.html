<form [formGroup]="registerForm" (submit)="onSubmit(registerForm)" novalidate>
  <div>
    <label>Firstname</label>
    <input class="form-control" id="firstname" type="text" formControlName="firstname">
  </div>
  <div>
    <label>Lastname</label>
    <input class="form-control" id="lastname" type="text" formControlName="lastname">
  </div>
  <div>
    <label>Email</label>
    <input class="form-control" id="userName" type="email" formControlName="userName">
  </div>
  <div>
    <label>Date of birth</label>
    <input class="form-control" id="dob" type="text" formControlName="dob">
  </div>
  <div>
    <label>Phone</label>
    <input class="form-control" id="phone" type="text" formControlName="phone">
  </div>
  <div>
    <label>Password</label>
    <input class="form-control" id="password" type="password" formControlName="password">
  </div>

  <button id="e2e-submit" type="submit" [disabled]="!registerForm.valid">Register</button>
</form>


<p>Form value: {{ registerForm.value | json }}</p>
  <p>Is form valid: {{ registerForm.valid | json }}</p>
